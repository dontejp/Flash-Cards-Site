<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flash Card Site</title>
    <link 
        rel="stylesheet" 
        href="./style.css" />
  </head>

  <body>
    <h1>Colors</h1>
    <h2>Learn the colors in Japanese!</h2>
    <hr/>

    <h2 class="color-title" id="red">Aka</h2>
    <img src="./assets/images/red.png" alt="red" />

    <h2 class="color-title" id="blue">Aoi</h2>
    <img src="./assets/images/blue.png" alt="blue" />

    <h2 class="color-title" id="orange">Orenji</h2>
    <img src="./assets/images/orange.png" alt="orange" />

    <h2 class="color-title" id="green">Midori</h2>
    <img src="./assets/images/green.png" alt="green" />

    <h2 class="color-title" id="yellow">Kiiro</h2>
    <img src="./assets/images/yellow.png" alt="yellow" />

    <h2 class="color-title" id="black"></h2>
    <img src="./assets/images/black.png" alt="black" />

    <h2 class="color-title" id="brown"></h2>
    <img class="brown-img" src="./assets/images/brown.png" alt="brown" />

    <h2 class="color-title" id="gray"></h2>
    <img src="./assets/images/gray.png" alt="gray" />

    <h2 class="color-title" id="purple">Purple</h2>
    <img src="./assets/images/purple.png" alt="purple" />

    <h2 class="color-title" id="white"></h2>
    <img src="./assets/images/white.png" alt="white" />

  </body>
</html>
